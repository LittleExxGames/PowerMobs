# ===============================
# Power Mob Configuration
# ===============================
# This file defines all predefined "power mobs" that can spawn in the world.
# Each mob entry describes:
# - What vanilla mob it is based on
# - How its stats are scaled (health, damage, speed)
# - Which abilities and equipment it can use
# - What it drops
# - Where/when it is allowed to spawn
#
# Power mobs are usually created/edited via the in‑game UI.
# This file is mainly for understanding the structure and making small tweaks.

# ===============================
# ROOT STRUCTURE
# ===============================
# power-mobs:                   # Map - All predefined power mob definitions
#   <mob-id>:                   # String key - Unique ID for this mob (e.g. "zombie-king")
#     ...mob definition...

# ===============================
# MOB DEFINITION STRUCTURE
# ===============================
# Each mob under power-mobs:<mob-id> can use the following sections:

# --- BASIC MOB PROPERTIES ---
# type:                         # String (REQUIRED) - Base Minecraft mob type (ZOMBIE, SKELETON, etc.)
#                               # Must be a valid living EntityType.
#
# name:                         # String (OPTIONAL) - Display name with color codes (&c, &6, etc.)
#                               # Shown above the mob if "show-names" is enabled in config.yml.
#                               # Default: "Custom <TYPE>" if not set.
#
# health:                       # String (OPTIONAL) - Health value or range
#                               # Format: "<value>" or "min-max"
#                               # Examples: "100", "80-120"
#                               # If omitted: mob keeps vanilla health, scaled by multipliers instead.
# health-weight:                # Integer (OPTIONAL) - Weight used when picking a value in the range
#                               # Higher weight = favors higher values in the range.
#                               # Default: 100.
#
# damage-multiplier:            # String (OPTIONAL) - Multiplier or range for base attack damage
#                               # Format: "<value>" or "min-max" (e.g. "2.0" or "1.5-3.0")
# damage-weight:                # Integer (OPTIONAL) - Weighted random in the range (default 100).
#
# speed-multiplier:             # String (OPTIONAL) - Multiplier or range for movement speed
#                               # Format: "<value>" or "min-max" (e.g. "1.2" or "1.0-1.5")
# speed-weight:                 # Integer (OPTIONAL) - Weighted random in the range (default 100).
#
# attributes:                   # Map (OPTIONAL) - Direct overrides for specific attributes
#   <attribute-name>: <value>   # Example keys: knockback-resistance, follow-range, etc.
#                               # If set, replaces the base value for that attribute.

# --- ABILITIES ---
# abilities:                    # List[String] (OPTIONAL) - IDs from abilitiesconfig.yml
#   - fire-aura
#   - summon-minions
#                               # Each ability is applied once when the mob is created.

# --- EQUIPMENT OPTIONS ---
# possible-equipment:           # Map (OPTIONAL) - What gear this mob can wear/use (MORE THAN ONE WILL BE IGNORED FOR NOW)
#   possible-weapons:           # List[Map] - Possible main-hand items
#   possible-offhands:          # List[Map] - Possible offhand items
#   possible-helmets:           # List[Map] - Possible helmets
#   possible-chestplates:       # List[Map] - Possible chestplates
#   possible-leggings:          # List[Map] - Possible leggings
#   possible-boots:             # List[Map] - Possible boots
#
#   # Each list entry is a small map describing one option:
#   # (similar to random-mob equipment entries)
#   #
#   # - item: <id>              # String (REQUIRED)
#   #                           # Either:
#   #                           # - Custom item ID from itemsconfig.yml (e.g. "flame-sword")
#   #                           # - Vanilla material name (optionally with suffix, e.g. "DIAMOND_SWORD-1")
#   #   enchantments:           # List[Map] (OPTIONAL) - Extra enchants applied when chosen
#   #     - type: <ENCHANT>     # e.g. SHARPNESS, PROTECTION
#   #       level: <value>      # Single level or "min-max" (handled by EquipmentItemConfig)
#   #       weight: <value>     # Weight when picking level in a range (default 100)
#
# When the mob is created, the plugin currently selects the FIRST entry in each non-empty list.
# (The in‑game UI may randomize or expand this later; config here just defines the options.)

# --- GLOWING EFFECT ---
# glowing:                      # Boolean (OPTIONAL) - Should the mob glow?
#                               # Default: false.
#
# glow-time:                    # String (OPTIONAL) - Glow duration in seconds or range
#                               # Format: "<value>" or "min-max" (e.g. "100" or "60-180")
#                               # Default: "100" if not set.

# --- DROP CONFIGURATION ---
# drop-count:                   # String (OPTIONAL) - How many DIFFERENT drop entries can trigger
#                               # Format: "<value>" or "min-max" (e.g. "0-2", "3")
#                               # Default: "0-2".
# drop-weight:                  # Integer (OPTIONAL) - Weight curve for drop-count selection
#                               # 100 = neutral, lower favors smaller counts, higher favors larger.
#                               # Default: 100.
#
# exp-chance:                   # Number (OPTIONAL) - Chance for this mob to drop extra experience
#                               # Range: 0.0–1.0 (0%–100%). Default: 1.0.
#
# exp-amount:                   # String (OPTIONAL) - Experience amount or range
#                               # Format: "<value>" or "min-max" (e.g. "50-200")
# exp-weight:                   # Integer (OPTIONAL) - Weight curve in that range (default 100).
#
# drops:                        # List[Map] (OPTIONAL) - Custom drop entries
#   - item: <id>                # String (REQUIRED) - Material name or custom item ID
#     chance: <0.0-1.0>         # Number (OPTIONAL) - Chance this drop is considered (default 1.0)
#     amount: "<min>-<max>"     # String (OPTIONAL) - Range or single amount, e.g. "1-3", "1"
#     amount-weight: 100        # Integer (OPTIONAL) - Weight curve in that range
#     enchantments:             # List[Map] (OPTIONAL) - For ENCHANTED_BOOK or enchanted gear
#       - type: <ENCHANT>
#         level: "<min>-<max>"
#         weight: 100
#   # Special case:
#   # - item: EXPERIENCE        # Gives only experience, using exp-amount/exp-weight style fields.

# --- SPAWN CONDITIONS ---
# spawn-conditions:             # Map (OPTIONAL) - Where/when this mob is allowed to appear
#   spawn-chance:               # Number (OPTIONAL) - Extra spawn chance factor (0.0–1.0)
#   spawn-delay: "min-max"      # String (OPTIONAL) - Cooldown in seconds between spawns of this mob ID
#   spawn-delay-weight: 100     # Integer (OPTIONAL) - Weighted range selection
#
#   replace-type-only:          # Boolean (OPTIONAL)
#                               # true  = only replace mobs of the same type as "type:"
#                               # false = can spawn on any allowed hostile type (using internal checks)
#
#   despawn-time:               # String/Number (OPTIONAL) - Seconds before auto-despawn
#                               # Format: "<value>" or "min-max". 0 or missing = no forced despawn.
#
#   dimensions:                 # List[String] (OPTIONAL) - Allowed dimensions
#                               # Examples: OVERWORLD, NETHER, THE_END
#                               # Empty or missing = all dimensions.
#
#   min-x, max-x:               # Number (OPTIONAL) - Allowed X distance from world spawn
#   min-z, max-z:               # Number (OPTIONAL) - Allowed Z distance from world spawn
#   min-y, max-y:               # Number (OPTIONAL) - Allowed Y range
#                               # Use very large values if you want “no limit” in config.
#
#   biomes:                     # List[String] (OPTIONAL) - Allowed biomes
#                               # If present and non-empty, mob only spawns in these biomes.
#
#   biome-groups:               # Map (OPTIONAL) - Grouped biome filters (Mountain, Forest, Plains, etc.)
#                               # Each group is a list of biomes; normally populated by the UI.
#
#   time:                       # List[String] (OPTIONAL) - Allowed times of day
#                               # Values like: DAY, NIGHT
#                               # Empty or missing = any time.

# ===============================
# NOTES / BEST PRACTICES
# ===============================
# - <mob-id> must be unique under power-mobs.
# - Most ranges ("min-max") are used with a weight field; for small tweaks you usually
#   only change the numbers, not the weights.
# - Equipment and drops can reference:
#   - Vanilla materials (DIAMOND_SWORD, NETHERITE_INGOT, etc.)
#   - Custom item IDs from itemsconfig.yml (e.g. "flame-sword", "infernal-helmet").
# - The in‑game editor will generate correct structure for you; use this file mainly
#   to polish numbers, names, ranges, and add/remove simple entries.

