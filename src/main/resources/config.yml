# ======================
# PowerMobs Configuration
# ======================
#
# This configuration file controls all aspects of the PowerMobs plugin.
# Random Mob configuration is also editable in the in game UI.
# General settings are only changeable here.

# General settings
settings:
  # Enable debug mode for additional console output
  debug: false
  debugMobSpawning: true
  debugUI: true
  debugMobCombat: true
  debugDrops: true
  debugCleanup: true
  debugItemEffects: true
  debugSpawnBlockers: true
  debugSaveAndLoad: true
  
  # Global chance for a mob to be replaced with a power mob when it spawns naturally
  # 0.0 = 0%, 1.0 = 100%
  spawn-chance: 0.01
  
  # Whether to announce when a power mob spawns (only to players with powermobs.announce permission)
  spawn-announcements: true
  
  # Whether to add a visual effect when a power mob spawns
  spawn-effect: true
  
  # Whether power mobs should have their name displayed
  show-names: true

  # Spawn delay settings
  spawn-timers:
    enabled: true
    location-based: false
    # When location-based is enabled, the distance setting allows another PowerMob of the same type to
    # spawn after the given distance has been reached, even if the original spawn location is still on cooldown.
    distance: 300
    # For if items can cause PowerMobs to spawn:
    item-bypass: true
    # Spawners can spawn PowerMobs:
    spawner-bypass: false

  # Requirements for loot drops
  loot-requirements:
    # Percentage of damage that must be dealt by a player to drop loot (0-100)
    player-damage-percentage: 50.0

    # Whether to count damage done by player allies (like wolves)
    count-ally-damage: true

