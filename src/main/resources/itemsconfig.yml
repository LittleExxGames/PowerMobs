# ===============================
# ITEMSCONFIG.YML DOCUMENTATION
# ===============================
# This file defines all custom equipment (weapons, armor, unique items) that can be
# used by power mobs and players. Items are organized into three main categories.
#
# ===============================
# ROOT STRUCTURE
# ===============================
# equipment:                     # Map - Root container for all equipment
#   weapons:                     # Map - Contains all custom weapon definitions
#   armor:                       # Map - Contains all custom armor piece definitions
#   uniques:                     # Map - Contains all custom unique item definitions for non-equipment
#
# ===============================
# ITEM DEFINITION STRUCTURE
# ===============================
# Each item (weapon, armor, or unique) can have the following properties:
#
# # Basic Item Properties
# material:                      # String (REQUIRED) - Minecraft material name (e.g., DIAMOND_SWORD, IRON_HELMET)
#                                # Valid values: Any Minecraft Material enum value
#                                # See: https://hub.spigotmc.org/javadocs/bukkit/org/bukkit/Material.html
#
# name:                          # String (OPTIONAL) - Display name with color codes
#                                # Format: "&colorcode Text" (e.g., "&cRed Sword", "&bBlue Helmet")
#                                # Color codes: &0-&9, &a-&f, &k-&r
#                                # Default: Material's default name
#
# lore:                          # List of Strings (OPTIONAL) - Item description lines
#                                # Format: List of strings with color code support
#                                # Example: ["&7First line", "&8Second line"]
#                                # Default: Empty list
#
# unbreakable:                   # Boolean (OPTIONAL) - Makes item never break
#                                # Valid values: true, false
#                                # Default: false
#
# custom-model-data:             # Integer (OPTIONAL) - Custom model data for resource packs
#                                # Valid values: Any positive integer
#                                # Default: Not set (uses default model)
#
# glow:                          # Boolean (OPTIONAL) - Adds enchantment glow effect without showing enchantments
#                                # Valid values: true, false
#                                # Default: false
#                                # Note: Adds hidden Unbreaking I enchantment for glow effect
#
# # Enchantments System
# enchantments:                  # List of Maps (OPTIONAL) - Item enchantments
#                                # Format: List where each entry has:
#   - type:                      # String (REQUIRED) - Enchantment name (e.g., SHARPNESS, PROTECTION)
#                                # Valid values: Any Minecraft Enchantment key name (lowercase)
#                                # See: https://minecraft.wiki/w/Enchantment
#     level:                     # Integer (REQUIRED) - Enchantment level (can exceed normal limits)
#                                # Valid values: 1-32767 (higher than normal limits allowed)
#                                # Default: 1 if not specified
#
# # Attribute System
# attributes:                    # List of Maps (OPTIONAL) - Item attribute modifiers
#                                # Format: List where each entry has:
#   - type:                      # String (REQUIRED) - Attribute name (e.g., ATTACK_DAMAGE, ARMOR)
#                                # Valid values: Any Minecraft Attribute key name (lowercase)
#                                # Common: attack_damage, attack_speed, armor, armor_toughness, max_health
#     amount:                    # Number (REQUIRED) - Attribute modification amount
#                                # Valid values: Any decimal number (can be negative)
#     operation:                 # String (OPTIONAL) - How the attribute is applied
#                                # Valid values: ADD_NUMBER, ADD_SCALAR, MULTIPLY_SCALAR_1
#                                # Default: ADD_NUMBER
#                                # ADD_NUMBER: Adds flat amount (replaces base value)
#                                # ADD_SCALAR: Adds percentage of base value
#                                # MULTIPLY_SCALAR_1: Multiplies total value
#
#     slots:                     # List[String] (OPTIONAL) - Where this attribute is active
#                                # Examples (case-insensitive):
#                                #   - "any"         # default if omitted; applies in any slot
#                                #   - "mainhand"   # only when in main hand
#                                #   - "off_hand"   # only when in off hand
#                                #   - "armor"      # all armor slots (helmet, chest, legs, boots)
#                                #   - "head"       # helmet slot only
#                                #   - "chest"
#                                #   - "legs"
#                                #   - "feet"
#                                #
#                                # If multiple slots are listed, one AttributeModifier is created
#                                # per slot group. If slots is not specified, "any" is assumed.
#
# # Custom Effects System
# effects:                       # Map (OPTIONAL) - Custom item effects that trigger on various events
#                                # Format: Map where each key is an effect ID and value defines the effect
#   effect-id:                   # String - Unique identifier for this effect
#     trigger:                   # String (REQUIRED) - When this effect activates
#                                # Valid values: HOLDING, EQUIPPED, HOTBAR, INVENTORY,
#                                #               CONSUME, ON_HIT, ON_HIT_TAKEN,
#                                #               ON_KILL, RIGHT_CLICK,
#                                #               SHOOT_PROJECTILE, PROJECTILE_HIT, BLOCK_BREAK
#                                # HOLDING: While item is in main or off hand (checked every second)
#                                # EQUIPPED: While item is worn in an armor slot
#                                # HOTBAR: While item is anywhere in hotbar slots 0-8
#                                # INVENTORY: While item is in the main inventory (storage contents)
#                                # CONSUME: When item is consumed (food/potions)
#                                # ON_HIT: When attacking with this item
#                                # ON_HIT_TAKEN: When damaged while wearing/holding this item
#                                # ON_KILL: When killing an entity with this item
#                                # RIGHT_CLICK: When right-clicking with this item
#                                # SHOOT_PROJECTILE: When this item shoots a projectile
#                                # PROJECTILE_HIT: When a projectile tagged from this item hits something
#                                # BLOCK_BREAK: When breaking a block with this item
#
#     effect:                    # String (REQUIRED) - Type of effect to apply
#                                # Valid values: POTION, AOE_POTION, PURE_DAMAGE, IGNITE,
#                                #               KNOCKBACK, IMMUNITY, HEAL, PARTICLES, SOUND 
#                                # POTION: Applies potion effect to target
#                                # AOE_POTION: Applies potion effect in area around target
#                                # PURE_DAMAGE: Adds pure damage that ingores all damage reducing effects
#                                # IGNITE: Sets target on fire
#                                # KNOCKBACK: Knocks target away from source
#                                # IMMUNITY: Grants immunity/cleansing to certain damage/effects
#                                # HEAL: Instantly heals target
#                                # PARTICLES: Spawns particle effects
#                                # SOUND: Plays sound effects
#
#     target:                    # String (REQUIRED) - Who receives the effect
#                                # Valid values: SELF, VICTIM, ATTACKER
#                                # SELF: The entity holding/wearing the item
#                                # VICTIM: The entity being attacked/affected
#                                # ATTACKER: The entity performing the action
#
#     chance:                    # Number (OPTIONAL) - Probability effect will trigger
#                                # Valid values: 0.0-1.0 (0% to 100%)
#                                # Default: 1.0 (100% chance)
#
#     cooldown:                  # Integer (OPTIONAL) - Seconds before effect can trigger again
#                                # Valid values: 0-3600 (0 = no cooldown)
#                                # Default: 0
#
#     # Effect-Specific Properties (use only those relevant to your effect type):
#
#     potion-type:               # String - Potion effect type (for POTION/AOE_POTION effects)
#                                # Valid values: Any PotionEffectType name (e.g., SPEED, POISON, STRENGTH)
#                                # Default: SPEED
#
#     potion-level:              # Integer - Potion effect amplifier (for POTION/AOE_POTION effects)
#                                # Valid values: 1-255 (1 = Level I, 2 = Level II, etc.)
#                                # Default: 1
#
#     potion-duration:           # Integer - Potion effect duration in ticks (for POTION/AOE_POTION effects)
#                                # Valid values: 1-32767 (20 ticks = 1 second)
#                                # Default: 60 ticks (3 seconds)
#
#     damage:                    # Number - Extra damage amount (for PURE_DAMAGE effect)
#                                # Valid values: Any positive decimal number
#                                # Default: 1.0
#
#     healing:                   # Number - Healing amount in hearts (for HEAL effects)
#                                # Valid values: Any positive decimal number (1.0 = half heart)
#                                # Default: 1.0
#
#     fire-ticks:                # Integer - Fire duration in ticks (for IGNITE effect)
#                                # Valid values: 1-32767 (20 ticks = 1 second of fire)
#                                # Default: 60 ticks (3 seconds)
#
#     knockback-strength:        # Number - Knockback force multiplier (for KNOCKBACK effect)
#                                # Valid values: Any positive decimal number
#                                # Default: 1.0
#                                # Info: Negates vanilla knockback and uneffected by knockback resistance that's not over 100%.
#
#     radius:                    # Number - Effect radius in blocks (for AOE/AREA effects)
#                                # Valid values: Any positive decimal number
#                                # Default: 5.0
#
#     particle-type:             # String - Particle type to spawn (for PARTICLES effect)
#                                # Valid values: Any Particle enum name (e.g., HEART, FLAME, SMOKE_NORMAL)
#                                # Default: HEART
#                                # See: https://hub.spigotmc.org/javadocs/bukkit/org/bukkit/Particle.html
#
#     sound-type:                # String - Sound to play (for SOUND effect)
#                                # Valid values: Any Sound enum name (e.g., ENTITY_EXPERIENCE_ORB_PICKUP)
#                                # Default: ENTITY_EXPERIENCE_ORB_PICKUP
#                                # See: https://hub.spigotmc.org/javadocs/bukkit/org/bukkit/Sound.html
#
#     sound-volume:              # Number - Sound volume (for SOUND effect)
#                                # Valid values: 0.0-10.0 (1.0 = normal volume)
#                                # Default: 1.0
#
#     sound-pitch:               # Number - Sound pitch (for SOUND effect)
#                                # Valid values: 0.5-2.0 (1.0 = normal pitch)
#                                # Default: 1.0
#
#     # IMMUNITY effect options (clears/prevents effects on the target when triggered)
#     immune-potion-types:       # List[String] - Potion effects to clear/prevent.
#                                # Format supports level threshold: TYPE or TYPE:LEVEL (LEVEL is 1-based)
#                                # Examples:
#                                #   - POISON          # immune to any level of POISON
#                                #   - WITHER:1        # immune to WITHER I (and below)
#                                #   - SLOWNESS:2      # immune to SLOW I-II, allows III+
#                                # If cooldown: 0, immunity is treated as persistent while the item
#                                # is held/equipped/hotbar/inventory (depending on trigger).
#                                # Persistent immunities also prevent new effects and some damage.
#
#     clear-fire:                # Boolean - If true, extinguishes fire on the target (and prevents when cooldown: 0)
#                                # Default: false
#                          
#     negate-fall-damage:        # Boolean - If true, negates fall damage when triggered (and always prevents when cooldown: 0)
#                                # Default: false
#                                # Note: Only works with IMMUNITY effect trigger
#
#     # AOE Configuration (Area of Effect targeting options)
#     aoe-include-caster:        # Boolean (OPTIONAL) - Include the entity triggering the effect
#                                # Valid values: true, false
#                                # Default: false
#
#     aoe-include-allies:        # Boolean (OPTIONAL) - Include allied entities (e.g., tamed animals)
#                                # Valid values: true, false
#                                # Default: true
#
#     aoe-include-players:       # Boolean (OPTIONAL) - Include other players (not the caster)
#                                # Valid values: true, false
#                                # Default: true
#
#     aoe-include-others:        # Boolean (OPTIONAL) - Include non-ally, non-player entities
#                                # Valid values: true, false
#                                # Default: true

#
# ===============================
# NOTES AND BEST PRACTICES
# ===============================
# - Item IDs (like "flame-sword") must be unique across ALL categories
# - Material names are case-insensitive but UPPERCASE is recommended
# - Color codes in names/lore: Use & followed by color code (0-9, a-f, k-r)
# - Enchantment levels can exceed vanilla limits for custom items
# - Attribute operations: Most common is ADD_NUMBER for flat bonuses
# - Effects system provides more flexibility than hardcoded NBT behaviors
# - Test items in-game after configuration changes
# - Keep backup copies before making major changes
# ===============================
#
# ===============================
# EXAMPLE OPTION LOCATIONS
# ===============================
#
# ROOT:
# equipment:
#   weapons:                 # All weapon-type items
#   armor:                   # All armor pieces
#   uniques:                 # All misc/unique items (trinkets, charms, etc.)
#
# EACH ITEM (UNDER weapons / armor / uniques):
#   <item-id>:
#     material:              # REQUIRED
#     name:                  # OPTIONAL
#     lore:                  # OPTIONAL (list)
#       - "..."
#     unbreakable:           # OPTIONAL
#     custom-model-data:     # OPTIONAL
#     glow:                  # OPTIONAL
#
#     enchantments:          # OPTIONAL (list)
#       - type:              # REQUIRED
#         level:             # REQUIRED
#
#     attributes:            # OPTIONAL (list)
#       - type:              # REQUIRED
#         amount:            # REQUIRED
#         operation:         # OPTIONAL
#         # slot:            # OPTIONAL (only if you want to pin an attribute to a slot)
#
#     effects:               # OPTIONAL (map)
#       <effect-id>:
#         trigger:           # REQUIRED
#         effect:            # REQUIRED
#         target:            # REQUIRED
#         chance:            # OPTIONAL
#         cooldown:          # OPTIONAL
#
#         # ─────────────────────────────
#         # POTION / AOE_POTION OPTIONS
#         # ─────────────────────────────
#         # effect: POTION or AOE_POTION
#         potion-type:       # e.g. SPEED, POISON, STRENGTH
#         potion-level:      # 1 = level I, 2 = level II, ...
#         potion-duration:   # seconds (plugin converts to ticks)
#
#         # AOE_POTION ONLY
#         radius:            # Centered on hit/caster depending on trigger
#         aoe-include-caster:
#         aoe-include-allies:
#         aoe-include-players:
#         aoe-include-others:
#
#         # ─────────────────────────────
#         # PURE_DAMAGE OPTIONS
#         # ─────────────────────────────
#         # effect: PURE_DAMAGE
#         damage:            # Pure damage amount
#
#         # ─────────────────────────────
#         # IGNITE OPTIONS
#         # ─────────────────────────────
#         # effect: IGNITE
#         fire-ticks:        # Duration target burns
#
#         # ─────────────────────────────
#         # KNOCKBACK OPTIONS
#         # ─────────────────────────────
#         # effect: KNOCKBACK
#         knockback-strength:
#
#         # ─────────────────────────────
#         # HEAL OPTIONS
#         # ─────────────────────────────
#         # effect: HEAL
#         healing:           # Amount in hearts (1.0 = half heart)
#
#         # ─────────────────────────────
#         # PARTICLES OPTIONS
#         # ─────────────────────────────
#         # effect: PARTICLES
#         particle-type:     # e.g. FLAME, HEART, SOUL_FIRE_FLAME
#
#         # ─────────────────────────────
#         # SOUND OPTIONS
#         # ─────────────────────────────
#         # effect: SOUND
#         sound-type:        # e.g. ENTITY_VILLAGER_AMBIENT
#         sound-volume:      # 0.0–10.0
#         sound-pitch:       # 0.5–2.0
#
#         # ─────────────────────────────
#         # IMMUNITY OPTIONS
#         # ─────────────────────────────
#         # effect: IMMUNITY
#         immune-potion-types:   # List[String], TYPE or TYPE:LEVEL
#           - POISON
#           - WITHER:1
#         clear-fire:            # true = clear & (if cooldown: 0) prevent fire
#         negate-fall-damage:    # true = (if cooldown: 0) prevent fall damage
#
#         # Notes:
#         # - IMMUNITY with cooldown: 0 + target: SELF becomes persistent while the
#         #   item is HELD / EQUIPPED / in HOTBAR / INVENTORY (depending on trigger).
#         # - AOE_* filters only apply to AOE_POTION effects.




